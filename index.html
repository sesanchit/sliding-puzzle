<!DOCTYPE html>
<html>

<head>
    <title>Sliding Puzzle</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpg" href="images/favicon.ico" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="images/logo.svg" />
        <table id="table" style="display: table;">
            <tr id="row1" style="display: table-row;">
                <td id="cell11" class="tile1" onClick="onTileClick(1,1);"></td>
                <td id="cell12" class="tile2" onClick="onTileClick(1,2);"></td>
                <td id="cell13" class="tile3" onClick="onTileClick(1,3);"></td>
                <td id="cell14" class="tile4" onClick="onTileClick(1,4);"></td>
            </tr>
            <tr id="row2" style="display: table-row;">
                <td id="cell21" class="tile5" onClick="onTileClick(2,1);"></td>
                <td id="cell22" class="tile6" onClick="onTileClick(2,2);"></td>
                <td id="cell23" class="tile7" onClick="onTileClick(2,3);"></td>
                <td id="cell24" class="tile8" onClick="onTileClick(2,4);"></td>
            </tr>
            <tr id="row3" style="display: table-row;">
                <td id="cell31" class="tile9" onClick="onTileClick(3,1);"></td>
                <td id="cell32" class="tile10" onClick="onTileClick(3,2);"></td>
                <td id="cell33" class="tile11" onClick="onTileClick(3,3);"></td>
                <td id="cell34" class="tile12" onClick="onTileClick(3,4);"></td>
            </tr>
            <tr id="row4" style="display: table-row;">
                <td id="cell41" class="tile13" onClick="onTileClick(4,1);"></td>
                <td id="cell42" class="tile14" onClick="onTileClick(4,2);"></td>
                <td id="cell43" class="tile15" onClick="onTileClick(4,3);"></td>
                <td id="cell44" class="tile16" onClick="onTileClick(4,4);"></td>
            </tr>
        </table>
        <button onClick="shuffleTiles();">New Game</button>
    </div>
    <dialog id="gameWonDialog">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <h3>Yov've won!</h3>
    </dialog>
    <script src="index.js"></script>
</body>

</html>
